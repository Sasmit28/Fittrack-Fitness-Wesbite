    <style>
         :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFD93D;
            --background-color: #F7FFF7;
            --text-color: #2C3E50;
            --error-color: #FF4136;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h2, h3 {
            color: var(--secondary-color);
            margin-top: 20px;
            font-weight: 600;
        }
        .section {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border-left: 5px solid var(--accent-color);
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .grade {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2em;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        #error, #debug {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-out;
        }
        #error {
            background-color: var(--error-color);
            color: #fff;
        }
        #debug {
            background-color: var(--accent-color);
            color: var(--text-color);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2.5em;
            }
            .section {
                padding: 20px;
            }
        }

        /* New styles for the Get Diet Plan button */
        .diet-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .get-diet-plan-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .get-diet-plan-btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            transform: translateY(-2px);
        }
        .get-diet-plan-btn:active {
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            .diet-section {
                flex-direction: column;
                align-items: flex-start;
            }
            .get-diet-plan-btn {
                margin-top: 15px;
                width: 100%;
            }
        }
        
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const treatmentPlanElement = document.getElementById('treatmentPlan');
            const errorElement = document.getElementById('error');
            const debugElement = document.getElementById('debug');

            const injuryDataString = localStorage.getItem('injury_data');
            debugElement.textContent = `Data from localStorage: ${injuryDataString}`;
            debugElement.style.display = 'block';

            if (injuryDataString) {
                try {
                    const injuryData = JSON.parse(injuryDataString);
                    console.log('Parsed injury data:', injuryData);
                    displayTreatmentPlan(injuryData);
                } catch (error) {
                    console.error('Error parsing injury data:', error);
                    errorElement.textContent = `Error parsing injury data: ${error.message}. Please try reporting the injury again.`;
                    errorElement.style.display = 'block';
                    treatmentPlanElement.style.display = 'none';
                }
            } else {
                errorElement.textContent = 'No injury data found. Please report an injury first.';
                errorElement.style.display = 'block';
                treatmentPlanElement.style.display = 'none';
            }
        });

        function displayTreatmentPlan(data) {
            const treatmentPlanElement = document.getElementById('treatmentPlan');
            if (!data.injury_name || !data.description) {
                treatmentPlanElement.innerHTML = '<p>Error: Incomplete data received. Please report the injury again.</p>';
                console.error('Incomplete data:', data);
                return;
            }

            const injuryInfo = findInjuryInfo(data.injury_name);
            if (!injuryInfo) {
                treatmentPlanElement.innerHTML = '<p>Error: Injury not found in our database. Please consult a medical professional.</p>';
                return;
            }

            let content = `
                <h2>Treatment Plan for ${data.injury_name}</h2>
                <div class="section">
                    <h3>Injury Description:</h3>
                    <p>${injuryInfo.description}</p>
                </div>
                <div class="section">
                    <h3>Injury Classification:</h3>
                    <p>Grade <span class="grade">${injuryInfo.grade}</span></p>
                </div>
            `;

            if (injuryInfo.grade === 3) {
                content += `
                    <div class="section">
                        <h3>Treatment Recommendation:</h3>
                        <p>${injuryInfo.diet_recommendation}</p>
                    </div>
                `;
            } else {
                content += `
                    <div class="section">
                        <h3>Rehab Steps:</h3>
                        <ol>
                            ${injuryInfo.rehab_steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                    <div class="section">
                        <h3>Exercise Images:</h3>
                        ${injuryInfo.exercise_images.map(img => `<img src="${img}" alt="Rehab exercise for ${data.injury_name}">`).join('')}
                    </div>
                    <div class="section diet-section">
                        <div>
                            <h3>Diet Recommendation:</h3>
                            <p>${injuryInfo.diet_recommendation}</p>
                        </div>
                        <button class="get-diet-plan-btn" onclick="getPersonalisedDietPlan('${data.injury_name}')">Get Personalised Diet Plan</button>
                    </div>
                `;
            }

            treatmentPlanElement.innerHTML = content;
        }

        function findInjuryInfo(injuryName) {
            return injuryDataset.find(injury => injury.injury_name.toLowerCase() === injuryName.toLowerCase());
        }

        function getPersonalisedDietPlan(injuryName) {
            // Redirect to personalised.html with the injury name as a query parameter
            window.location.href = `personalised.html?injury=${encodeURIComponent(injuryName)}`;
        }
    </script>
